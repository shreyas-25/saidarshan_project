<form #profileForm="ngForm" (ngSubmit)="profile(profileForm)" role="form" style="border:1px solid #ccc" ngNativeValidate method="POST">
  <div class="imgcontainer">
    <img src="../../assets/images/saibaba.jpg" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <h1 style="text-align: center;">Profile</h1>
    <p style="text-align: center;">Complete your Profile first</p>
    <hr>
<!-- {{data}} -->
    <div class="table-responsive" >
      <table class="table table-hover" >
        <tbody>
          <tr>
            <td>
                <label for="email"><b>Email</b></label>
                <input type="email"   name="email" [(ngModel)]="data" class="form-control" id="" readonly>
            </td>
          </tr>
          <tr>
            <td>    
                <label for="firstname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First name" name="firstName" ngModel class="form-control" id="" required>
            </td>
            
              <td> 
                <label for="middlename"><b>Middle Name</b></label>
                <input type="text" placeholder="Enter Middle name" name="middleName" ngModel class="form-control" id="" required>
            </td>
            <td>
              <label for="lastname"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last name" name="lastName" ngModel class="form-control" id="" required>
            </td>
            </tr>
            <tr>
            <!-- <td>
              <label for="mobile"><b>Mobile Number</b></label>
              <input type="text" placeholder="Enter Mobile number" name="mobile" ngModel class="form-control" id="" required>
            </td> -->
            <td>
                <label for="dob"><b>Date Of Birth</b></label>
                <input type="date" placeholder="Enter Date of birth" name="dob" ngModel class="form-control" id="" required>
            </td>
            <td>
                <label for="gender"><b>Gender</b>&nbsp;</label>
                <select id="gender" ngModel  name="gender" class="form-control">
                    <option value="MALE" >Male</option>
                     <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                  </select>       
            </td>
           
          </tr>
          <tr>
            <!-- <td>
            <label for="country"><b>Country</b>&nbsp;</label>
            <select id="country" ngModel value="India" name="country" class="form-control">
                <option value="India">India</option> 
              </select>  
            </td> -->
            <td>
              <label for="role"><b>Role</b>&nbsp;</label>
              <select id="" ngModel  name="role" class="form-control">
                  <option value="USER" >USER</option>
                </select>       
          </td>
            <td>
              <label for="state"><b>state</b>&nbsp;</label>
              <select name="state" ngModel id="state" class="form-control">
              <option value="Maharashtra">Maharashtra</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              </select>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="clearfix">
      <button type="submit" class="next">Next</button>
    </div>
  </div>
</form>
