
<div>
  <form #myForm="ngForm" (ngSubmit)="updatepass(myForm.value)" role="form" style=" margin-left: 30%">
<legend style="text-align: inherit; color: red; text-decoration-line: underline">Change password</legend>

<div class="form-group">
  <label for="">OTP</label>
  <input ngModel style="width: 300px;" type="number" class="form-control" name="otp"  id="" placeholder="123465" minlength="6" maxlength="" required>
</div>

<div class="form-group">
    <label for="password">New password</label>
    <input required="required" ngModel style="width: 300px;"  type="password" class="form-control" name="password" id="" minlength="6" >
  </div>
<button type="submit" class="btn btn-success">Submit</button>
</form>
<br>
<span *ngIf="!flag" style="color: red; text-align: center">{{msg}}</span>
<a *ngIf="flag" style="color: blue;text-align: center"  (click)="navigate()" >{{msg}} <br> Goto login page  </a>
</div>
